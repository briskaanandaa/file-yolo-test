<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deteksi Penyakit dengan YOLOv5</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .box {
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      img {
        max-width: 100%;
        border-radius: 10px;
      }

      .detection-result {
        margin-top: 10px;
        padding: 10px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h3>Unggah Gambar</h3>
        <input type="file" id="file-input" />
        <button id="upload-btn">Upload</button>
      </div>

      <div class="box">
        <h3>Hasil Deteksi</h3>
        <img id="uploaded-image" alt="Hasil deteksi akan ditampilkan di sini" />
        <div id="detection-result" class="detection-result"></div>
      </div>
    </div>

    <script>
      const fileInput = document.getElementById("file-input");
      const uploadBtn = document.getElementById("upload-btn");
      const uploadedImage = document.getElementById("uploaded-image");
      const detectionResultDiv = document.getElementById("detection-result");

      uploadBtn.addEventListener("click", () => {
        const file = fileInput.files[0];
        if (!file) {
          alert("Silakan pilih gambar terlebih dahulu.");
          return;
        }

        const formData = new FormData();
        formData.append("image", file);

        fetch("/predict", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            uploadedImage.src = "data:image/jpeg;base64," + data.image;
            detectionResultDiv.innerHTML = data.detections
              .map((det) => {
                return `
                <p><strong>${det.name}</strong>: ${det.solution}</p>
              `;
              })
              .join("");
          })
          .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
